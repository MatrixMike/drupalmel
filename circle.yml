machine:
  php:
    version: 5.6.14
  environment:
    DRUPALMEL_PROFILE_NAME: drupalmel
    DRUPALMEL_PROFILE_PATH: $HOME/drupalmel
    DRUPALMEL_MAKEFILE: $HOME/drupalmel/circle.make
    DRUPALMEL_BUILD_PATH: $HOME/drupalmel_build
    DRUPALMEL_DB_URL: mysql://ubuntu:127.0.0.1:3306/circle_test

dependencies:
  override:
    - composer global require drush/drush:8.*
    - cd $(dirname $DRUPALMEL_MAKEFILE) && drush make $DRUPALMEL_MAKEFILE $DRUPALMEL_BUILD_PATH
    - ln -s $DRUPALMEL_PROFILE_PATH $DRUPALMEL_BUILD_PATH/profiles/$DRUPALMEL_PROFILE_NAME

database:
  override:
    - drush --root=$DRUPALMEL_BUILD_PATH si $DRUPALMEL_PROFILE_NAME --db-url=$DRUPALMEL_DB_URL


